<div class="container">
  <h1>Game Creator</h1>
  <form #gameForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        #name="ngModel"
        [(ngModel)]="model.name"
        required>
        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
          Name is required
        </div>
    </div>

    <button
      type="submit"
      class="btn btn-default"
      [disabled]="!gameForm.form.valid">
      <span *ngIf="!submitted">
        Create Game
      </span>
      <div *ngIf="submitted && loading" class="loader"></div>
      <span *ngIf="submitted && !loading">
          Created !
      </span>
    </button>

  </form>
</div>
